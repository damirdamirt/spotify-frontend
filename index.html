<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify Clone - Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div
      class="container d-flex justify-content-center align-items-center"
      style="min-height: 100vh"
    >
      <div class="card p-4 shadow-lg" style="width: 100%; max-width: 450px">
        <div id="loginStep">
          <h2 class="text-center text-dark mb-4">Login</h2>
          <form id="loginForm">
            <div class="mb-3">
              <label for="loginUsername">Username</label>
              <input
                type="text"
                class="form-control"
                id="loginUsername"
                required
              />
            </div>

            <div class="mb-3">
              <label for="loginPassword">Password</label>
              <input
                type="password"
                class="form-control"
                id="loginPassword"
                required
              />
            </div>

            <button type="submit" class="btn btn-dark w-100 mt-2 fw-bold">
              LOGIN
            </button>
          </form>
          <div class="mt-3 text-center">
            <a href="forgot-password.html" class="text-muted small"
              >Forgot password?</a
            >
          </div>
        </div>

        <div id="otpStep" style="display: none">
          <div class="text-center mb-3">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="50"
              height="50"
              fill="#1ed760"
              class="bi bi-shield-lock-fill"
              viewBox="0 0 16 16"
            >
              <path
                fill-rule="evenodd"
                d="M8 0c-.69 0-1.843.265-2.928.56-1.11.3-2.229.655-2.887.87a1.54 1.54 0 0 0-1.044 1.262c-.596 4.477.787 7.795 2.465 9.99a11.777 11.777 0 0 0 2.517 2.453c.386.273.744.482 1.048.625.28.132.581.24.829.24s.548-.108.829-.24a7.159 7.159 0 0 0 1.048-.625 11.775 11.775 0 0 0 2.517-2.453c1.678-2.195 3.061-5.513 2.465-9.99a1.541 1.541 0 0 0-1.044-1.263 62.467 62.467 0 0 0-2.887-.87C9.843.266 8.69 0 8 0zm0 5a1.5 1.5 0 0 1 .5 2.915l.385 1.99a.5.5 0 0 1-.491.595h-.788a.5.5 0 0 1-.49-.595l.384-1.99A1.5 1.5 0 0 1 8 5z"
              />
            </svg>
          </div>
          <h3 class="text-center text-dark">Two-Factor Auth</h3>
          <p class="text-center text-muted small">
            Enter the 6-digit code sent to your email.
          </p>

          <form id="otpForm">
            <div class="mb-3">
              <input
                type="text"
                class="form-control text-center fs-4 letter-spacing-2"
                id="otpCode"
                placeholder="123456"
                maxlength="6"
                required
              />
            </div>
            <button type="submit" class="btn btn-success w-100 fw-bold">
              VERIFY & ENTER
            </button>
          </form>
        </div>

        <div id="alertMessage" class="mt-3" style="display: none"></div>

        <p class="text-center mt-3 text-dark">
          Don't have an account?
          <a href="register.html" class="fw-bold text-decoration-none text-dark"
            >Register here</a
          >
        </p>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/login.js"></script>
  </body>
</html>
