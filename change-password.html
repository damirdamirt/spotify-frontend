<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify Clone - Change Password</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div
      class="container d-flex justify-content-center align-items-center"
      style="min-height: 100vh"
    >
      <div class="card p-4 shadow-lg" style="width: 100%; max-width: 450px">
        <h2 class="text-center text-dark mb-4">Change Password</h2>

        <form id="changePasswordForm">
          <div class="mb-3">
            <label for="oldPassword">Old Password</label>
            <input
              type="password"
              class="form-control"
              id="oldPassword"
              required
            />
          </div>

          <div class="mb-3">
            <label for="newPassword">New Password</label>
            <input
              type="password"
              class="form-control"
              id="newPassword"
              required
              maxlength="100"
            />
            <small class="text-muted" style="font-size: 0.8em">
              Min 8 chars, 1 Upper, 1 Lower, 1 Digit, 1 Special.
            </small>
          </div>

          <div class="mb-3">
            <label for="confirmPassword">Confirm New Password</label>
            <input
              type="password"
              class="form-control"
              id="confirmPassword"
              required
              maxlength="100"
            />
          </div>

          <button type="submit" class="btn btn-warning w-100 fw-bold">
            UPDATE PASSWORD
          </button>
        </form>

        <div id="alertMessage" class="mt-3" style="display: none"></div>

        <div class="mt-3 text-center">
          <a href="index.html" class="text-decoration-none text-dark">Cancel</a>
        </div>
      </div>
    </div>

    <script src="js/utils.js"></script>
    <script src="js/change-password.js"></script>
  </body>
</html>
