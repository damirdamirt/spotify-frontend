<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify Clone - Register</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div
      class="container d-flex justify-content-center align-items-center"
      style="min-height: 100vh"
    >
      <div class="card p-4 shadow-lg" style="width: 100%; max-width: 500px">
        <h2 class="text-center text-dark mb-4">Create Account</h2>

        <form id="registerForm">
          <div class="mb-3">
            <label for="username">Username</label>
            <input
              type="text"
              class="form-control"
              id="username"
              required
              minlength="3"
              maxlength="15"
            />
          </div>

          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="firstName">First Name</label>
              <input
                type="text"
                class="form-control"
                id="firstName"
                required
                minlength="2"
                maxlength="20"
              />
            </div>
            <div class="col-md-6 mb-3">
              <label for="lastName">Last Name</label>
              <input
                type="text"
                class="form-control"
                id="lastName"
                required
                minlength="2"
                maxlength="20"
              />
            </div>
          </div>

          <div class="mb-3">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="email" required />
          </div>

          <div class="mb-3">
            <label for="age">Age</label>
            <input
              type="number"
              class="form-control"
              id="age"
              required
              min="7"
              max="120"
            />
          </div>

          <div class="mb-3">
            <label for="password">Password</label>
            <input
              type="password"
              class="form-control"
              id="password"
              required
            />
            <small class="text-dark" style="font-size: 0.8em"
              >Min 8 chars, 1 Upper, 1 Lower, 1 Digit, 1 Special</small
            >
          </div>

          <div class="mb-3">
            <label for="repeatedPassword">Repeat Password</label>
            <input
              type="password"
              class="form-control"
              id="repeatedPassword"
              required
            />
          </div>

          <button type="submit" class="btn btn-dark w-100 mt-3 fw-bold">
            REGISTER
          </button>
        </form>

        <div id="alertMessage" class="mt-3" style="display: none"></div>

        <p class="text-center mt-3 text-dark">
          Already have an account?
          <a href="index.html" class="fw-bold text-decoration-none text-dark"
            >Login here</a
          >
        </p>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/auth.js"></script>
  </body>
</html>
